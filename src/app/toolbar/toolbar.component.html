<div fxLayout="column" fxLayoutAlign="start stretch">
    <md-toolbar class="app-toolbar" color="primary">
        <button md-icon-button (click)="openNavBar()">
                    <md-icon >menu</md-icon>
        </button>

        <span style="margin-left: 20px" class="example-fill-remaining-space"> ShareArchiver</span>
        
         <button md-icon-button (click)="enableSeach=true">
                    <md-icon>search</md-icon>
         </button>

         <div layout-gt-sm="row" *ngIf="enableSeach">
            <md-input-container class="md-block">
                <input mdInput (keyup)="doSearch(inputCode.value)" placeholder="search" #inputCode>
            </md-input-container>
        </div>
        <button md-icon-button *ngIf="enableSeach" (click)="enableSeach=false">
                    <md-icon>close</md-icon>
        </button>
       <button md-icon-button [mdMenuTriggerFor]="menu">
            <md-icon>more_vert</md-icon>
       </button>
       <md-menu #menu="mdMenu">
          <button md-menu-item>
             <md-icon>dialpad</md-icon>
             <span>Change Password</span>
          </button>
          <button md-menu-item>
              <md-icon>exit_to_app</md-icon>
              <span>Sign Out</span>
          </button>
        </md-menu>
    </md-toolbar>
</div>
